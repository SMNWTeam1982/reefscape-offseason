name: "Sync Template"
on:
    schedule:
        - cron: "0 0 1-7,15-21 * 2"
    workflow_dispatch:

jobs:
    template-sync:
        runs-on: ubuntu-latest
        permissions:
            actions: write
            contents: write
            pull-requests: write
        steps:
          - name: Checkout
            uses: actions/checkout@v5
            with:
              fetch-depth: 0
              ref: ${{ github.head_ref }}
          - name: Sync-Template
            uses: AndreasAugustin/actions-template-sync@v2
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              source_repo_path: SMNWTeam1982/java-swerve-template
              upstream_branch: zach-edits
              pr_title: "(Chore) Sync from Upstream Template"
              pr_labels: chore, template-sync
